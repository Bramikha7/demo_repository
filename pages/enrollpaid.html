<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enroll</title>
    <link rel="stylesheet" href="../styles/enrollpaid.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="../assets/logo.png"
          alt="logo"
          width="80px"
          height="80px"
          class="logo_img"
        />
        <span class="company_name"><b>Curiosity Code</b></span>
      </div>
      <p>
        <b><i>Learn anytime, anywhere - Free & Paid Courses</i></b>
      </p>
    </header>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../pages/paid.html">Paid Courses</a>
      <a href="../pages/contact.html">Contact</a>
      <a href="./about.html">About us</a>
    </nav>
    <div class="paidenroll">
      <form action="./enrolllast.html" method="get">
        <div><b>Get this Course</b></div>
        <label for="Name">Name:</label>
        <p><input id="Name" name="Name" type="text" required /></p>
        <label for="EmailID">EmailID:</label>
        <p><input id="EmailID" name="EmailID" type="email" required /></p>
        <label for="cityname">Select your Course:</label>
        <p>
          <select id="cityname" name="course" required>
            <option value="">---Select your Course---</option>
            <option value="React Masterclass">React Masterclass</option>
            <option value="Fullstack Development">Fullstack Development</option>
            <option value="Data Science with Python">
              Data Science with Python
            </option>
            <option value="Python for Automation">Python for Automation</option>
            <option value="Cyber Security">Cyber Security</option>
            <option value="Advanced Javascript">Advanced Javascript</option>
          </select>
        </p>
        <button class="enroll" type="submit">Enroll</button>
      </form>
      <div class="paid"><span>Paid</span></div>
    </div>
    <footer>
      <p>2025 Curiosity Code E-Learning. All rights reserved.</p>
      <p><a href="../pages/contact.html">Contact</a></p>
    </footer>
  </body>
